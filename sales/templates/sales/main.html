{% extends 'base.html' %}

{% block title %}
Список заказов
{% endblock title %}

{% block content %}
<h1>Список заказов</h1>
<hr>
<br>

{% for obj in sales %}
    <div class='card mb-3 mt-2'>
        <a href="{{obj.get_absolute_url}}" class="card-body">Заказ {{obj.transaction_id}} от {{ obj.created }}</a>
    </div>
{% endfor %}

{% endblock content %}
