{% extends 'base.html' %}

{% block title %}
{{object.name}}
{% endblock title %}

{% block content %}
    {% if object.image %}
        <img src="{{object.image.url}}" class="img-fluid" alt="{{object.name}}">
    {% endif %}
    <br>
    <h3>Описание</h3>
    <p>{{object.remarks}}</p>
    <hr>
    <p>Автор: <b>{{object.author.user.username}}</b></p>
    <p>Дата создания: <b>{{object.created}}</b></p>
{% endblock content %}
