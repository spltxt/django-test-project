{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Вход
{% endblock title %}

{% block content %}

{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{error_message}}
    </div>
{% endif %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="" method="POST" class="p-3 border border-2">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary mt-2">Войти</button>
                <button onclick="location.href = '{{ sign_up_url }}'" type="button" class="btn btn-primary mt-2">Зарегистрироваться</button>
            </form>
        </div>
        <div class="col-6">
            Новости
            <br>
        </div>
    </div>
</div>

{% endblock content %}
