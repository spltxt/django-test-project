{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Регистрация
{% endblock title %}

{% block content %}
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}

    <div class="container">
        <form action="" method="POST" class="p-3 border border-2">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-2">Войти</button>
        </form>

    </div>
{% endblock content %}
